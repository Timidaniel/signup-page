<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <title>Sign-up</title>
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <h1 style="font-size: 50px">Sign up</h1>
        <div class="card-text">
          <div class="input">
            <input
              type="text"
              id="fname"
              name="fname"
              size="15"
              placeholder="Enter First Name"
            /><br />
            <input
              type="password"
              id="fname"
              name="fname"
              size="15"
              placeholder="Enter Last Name"
            />
          </div>
          <br />
          <input
            type="password"
            id="fname"
            name="fname"
            size="40"
            placeholder="Enter Email"
          />
          <br />
          <br />
          <input
            type="password"
            id="fname"
            name="fname"
            size="40"
            placeholder="Enter  Password"
          /><br />
          <br />
          <input
            type="password"
            id="fname"
            name="fname"
            size="40"
            placeholder="Confirm password"
          />
          <br />
          <br />
          <input
            type="checkbox"
            value=" by creating an account, you agree to our Terms & Conditions"
          />
          <label
            style="font-size: small"
            for="By creating an account, you agree to our Terms & Conditions"
          >
            by signing up you accept the <a href="">Terms Of Services</a>, and
            <a href="">Privacy policy</a></label
          >

          <button class="login">Sign-up</button>
        </div>

        <div class="create">
          <p>Already have an Account?</p>
          <a href="">Login</a>
        </div>
      </div>
    </div>
    <!-- for bug sake -->
